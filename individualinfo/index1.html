<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
    <h2>---PERSONAL INFO---</h2>
    <form action="url" method="post"></form>
    <label for="name">ENTER YOUR NAME:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">ENTER YOU MAIL:</label>
    <input type="email" id="email" name="email">

    <label for="gender">ENTER YOUR GENDER:</label>
    <select name="gender" id="gender" required>
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
        <option value="other">OTHER</option>
    </select>
</body>
</html>
